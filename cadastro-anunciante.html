<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro anunciante Muvall</title>
    <link rel="stylesheet" href="css/cabeçalho-rodape.css">
    <link rel="stylesheet" href="css/login-cadastro.css">
    <link rel="stylesheet" href="css/cadastro-anunciante.css">
</head>
<body>
    <header>
        <a id="topimg" href="index.html" aria-label="logo"><img src="img/LogoMuvall.png"alt="Logo da empresa MUVALL" rel="prev"></a>

        <nav>
            <div id="menu-container">

                <div></div>
                <div></div>
                <div></div>


                <ul id="menu-items">
                    <li><a href="perfil.html" aria-label="Perfil" rel="next">Minha conta</li>
                    <li><a href="login.html" aria-label="Login" rel="next">Login</a></li>
                    <li><a href="#" aria-label="Fale conosco" rel="next">Fale Conosco</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h2>Cadastro</h2><hr id="cadastro">
        <form action="cadastro" method="post">
           <input type="email" aria-label="E-mail" placeholder="Email:" required>
           <input type="password" aria-label="Senha" placeholder="Senha" required>
           <input type="number" aria-label="CNPJ" placeholder="CNPJ" required>
           <input type="text" aria-label="Nome da Empresa" placeholder="Nome da Empresa:" required>
           <input type="text" aria-label="Localização" placeholder="Localização" required >
           <div id="boxLogo">
               <label for="Logo" class="addLogo"><img src="img/botao-adicionar.png" alt="Botão para adicionar Logo">Logo</label>
               <input type="file" aria-label="Logo" required name="Logo" id="Logo" max="1" placeholder="Logo">
           </div>

           <button type="submit">Continuar</button>
        </form>
    </main>
    <footer>
        <img src="img/logomuvall.png" alt="Logo MUVall">
        <a href="">Fale conosco</a>
        <div id="cadastro-rodape">
            <h2>Cadastro</h2>
            <ul>
                <li><a href="cadastro.html" rel="next">Usuário</a></li>
                <li><a href="cadastro-anunciante.html" rel="next">Anunciante</a></li>
            </ul>
        </div>
        <div id="redesSociais">
            <h2>Redes sociais</h2>
            <a href="https://instagram.com"><img src="img/instagram.png" alt="Logo Instagram" target="_blank" rel="external"></a>
            <a href="https://instagram.com"><img src="img/linkedin.png" alt="Logo Facebook" target="_blank" rel="external"></a>
        </div>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
